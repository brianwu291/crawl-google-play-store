<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="Shortcut Icon" type="image/x-icon" href='./icon.png'>
  <title>crawl-google-paly-store</title>
  <style>
    * {
      box-sizing: border-box;
    }
    .wrapper_title_input {
      display: flex;
      justify-content: space-around;
    }
    .textarea_itself {
      border: 1px solid black;
      padding: 10px;
      font-size: 16px;
    }
    .group_item {
      margin: 15px 0;
      padding: 10px;
    }
    .group_item > p {
      margin: 0;
    }
    .main {
      padding: 2px;
      border: 2px black solid;
    }
    .result_section {
      margin-top: 20px;
    }
    button {
      border-radius: 6px;
      border-style: none;
    }
    .submit {
      background-color: coral;
    }
    .reset {
      background-color: aquamarine;
    }
    .download {
      background-color: burlywood;
    }
    .convert_excel {
      text-decoration: none;
      color: brown;
      font-size: 12px;
      border: 1px solid;
      border-radius: 6px;
      box-sizing: border-box;
      padding: 3px;
    }
    .display_none {
      display: none;
    }
    @media (max-width: 768px) {
      .textarea_itself, .main {
        max-width: 500px;
      }
      .wrapper_title_input {
        flex-direction: column;
      }
    }
    @media (max-width: 550px) {
      .textarea_itself, .main {
        max-width: 285px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper_title_input">
    <section class="title section">
      <h2>輸入網址</h2>
      <p>格式：</p>
      <p>一列一則網址</p>
      <p>不可有空行</p>
    </section>
    <section class="input section">
      <div class="textarea_wrapper">
        <textarea class="textarea_itself" rows="25" cols="100"></textarea>
      </div>
      <button class="submit">送出</button>
      <button class="reset">清空</button>
      <button class="download display_none"">下載</button>
      <a href="https://json-csv.com/" target="_blank" rel="noopener noreferrer" class="convert_excel display_none">前往 Excel 轉檔</a>
    </section>
  </div>
  <section class="result_section">
    <div class="main"></div>
  </section>
  <script src="/api.js" type="module"></script>
  <script src="/fetchData.js" type="module"></script>
  <script src="/utils.js" type="module"></script>
  <script src="/filterData.js" type="module"></script>
  <script src="/createDom.js" type="module"></script>
  <script src="/render.js" type="module"></script>
  <script src="/controlFilterAndRender.js" type="module"></script>
  <script src="/script.js" type="module"></script>
</body>
</html>
